version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.2-test-ci
    steps:
      - checkout
      - run: cp .env.example .env
      - restore_cache:
          keys:
           - composer-v1-{{ checksum "composer.lock" }}
           - composer-v1-
      - run: composer install
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - run: phpcs app
